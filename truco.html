<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .duplas {
            background-color: firebrick;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        h1 {
            align-items: center;
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>
    <h1>Contador de pontos para truco</h1>
    <div class="duplas">
        <h2>Dupla 1: <span id="pontos1">0</span> pontos</h2>
        <button onclick="adicionarPontos(1, 1)">+1</button>
        <button onclick="adicionarPontos(1, 3)">+3</button>
        <button onclick="adicionarPontos(1, 6)">+6</button>
        <button onclick="adicionarPontos(1, 9)">+9</button>
        <button onclick="adicionarPontos(1, 12)">+12</button>
    </div>

    <div class="duplas">
        <h2>Dupla 2: <span id="pontos2">0</span> pontos</h2>
        <button onclick="adicionarPontos(2, 1)">+1</button>
        <button onclick="adicionarPontos(2, 3)">+3</button>
        <button onclick="adicionarPontos(2, 6)">+6</button>
        <button onclick="adicionarPontos(2, 9)">+9</button>
        <button onclick="adicionarPontos(2, 12)">+12</button>
    </div>

    <p class="resultado" id="resultadoJogo" style="background-color: yellow; justify-content: center; align-items: center; display: flex;" >Nenhuma dupla venceu ainda.</p>

    <script>
        let pontosDupla1 = 0;
        let pontosDupla2 = 0;
        let jogoFInalizado = false;

        function adicionarPontos(dupla, pontos) {
            if (jogoFInalizado) return;

            if (dupla === 1) {
                pontosDupla1 += pontos;
                document.getElementById('pontos1').textContent = pontosDupla1;
                if (pontosDupla1 >= 12) {
                    document.getElementById('resultadoJogo').textContent = "Dupla 1 venceu!";
                    jogoFInalizado = true;
                }
            } else {
                pontosDupla2 += pontos;
                document.getElementById('pontos2').textContent = pontosDupla2;
                if (pontosDupla2 >= 12) {
                    document.getElementById('resultadoJogo').textContent = "Dupla 2 venceu!";
                    jogoFInalizado = true;
                }
            }
        }
    </script>
</body>
</html>
